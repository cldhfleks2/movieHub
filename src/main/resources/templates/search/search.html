<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 검색 결과</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/search/search.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{ header/header::header }"></div>

<main class="mainContent">
    <div class="searchContainer">
        <div class="searchBar">
            <div class="searchWrapper">
                <select class="categorySelect">
                    <option value="movieName">영화제목</option>
                    <option value="moviePeople">배우/감독명</option>
                </select>
                <span class="divider"></span>
                <input type="text" placeholder="검색어를 입력하세요" class="searchInput">
            </div>
            <button class="searchButton">검색</button>
        </div>

        <div class="filterBar">
            <select class="filterSelect">
                <option value="relevance">관련도순</option>
                <option value="date">개봉일순</option>
                <option value="rating">평점순</option>
            </select>
            <div class="filterTags">
                <button class="filterTag active">전체</button>
                <button class="filterTag">국내영화</button>
                <button class="filterTag">해외영화</button>
            </div>
        </div>

        <div class="profileSection" id="profileSection">
<!--            <div class="sectionDivider">-->
<!--                <h2 class="sectionTitle">Crew & Cast</h2>-->
<!--                <div class="dividerLine"></div>-->
<!--            </div>-->
            <div class="profileContainer" style="margin-bottom: -40px;">
                <div th:if="${#lists.isEmpty(peopleDTOList)}" class="noResults" >
                    검색 결과가 없습니다.
                </div>
<!--                아래 반복, 최대 10개만 보여줌-->
                <div class="profileCard" th:each="people : ${peopleDTOList}">
                    <div class="profileImageWrapper">
                        <img class="profileImage" th:src="@{${people.profilePath}}" src="/image/blank.png" >
                    </div>
                    <div class="profileInfo">
                        <h3 class="profileName" th:text="${people.peopleNm}">이름</h3>
                        <span class="profileRole" th:text="${people.moviePartNm}">역할</span>
                    </div>
                </div>
            </div>
        </div>

<!--        <div class="resultsInfo" style="margin-bottom: 45px">-->
<!--            <span class="resultCount">총 <strong>24</strong>개의 검색결과</span>-->
<!--        </div>-->

        <div class="movieGrid" id="movieGrid">
            <div class="movieCard" th:each="movie : ${movieList}">
                <div class="moviePoster">
                    <img th:src="@{${movie.posterURL}}" src="/image/blank.png" alt="영화 포스터">
                    <div class="movieOverlay">
                        <button class="btnLike">♥</button>
<!--                        북마크 없앰 하려면 상세페이지가서 해라-->
<!--                        <button class="btnBookmark">🏷️</button>-->
                    </div>
                </div>
                <div class="movieInfo">
                    <h3  class="movieTitle" th:text="${movie.movieNm}">영화 제목</h3>
                    <div class="movieMeta">
                        <span class="movieYear" th:text="${movie.openDt}">2024 일단 개봉일 넣어둠</span>
                        <span class="movieRating">⭐ 4.5</span>
                    </div>
                    <div class="movieGenres">
                        <span class="genre" th:each="genre : ${movie.genreList}" th:text="${genre.genreNm}">액션</span>
                    </div>
                </div>
            </div>
        </div>

<!--        <div class="pagination">-->
<!--            <button class="pageBtn" disabled>◀</button>-->
<!--            <div class="pageNumbers">-->
<!--                <button class="pageNum active">1</button>-->
<!--                <button class="pageNum">2</button>-->
<!--                <button class="pageNum">3</button>-->
<!--                <button class="pageNum">4</button>-->
<!--                <button class="pageNum">5</button>-->
<!--            </div>-->
<!--            <button class="pageBtn">▶</button>-->
<!--        </div>-->
    </div>
</main>

<div class="loadingOverlay" id="loadingOverlay">
    <div class="spinner"></div>
    <p>검색 중입니다...</p>
</div>

<div th:replace="~{ footer/footer::footer }"></div>
<script>
    window.onload = function() {
        const alertMessage = "[[${alertMessage}]]";
        if (alertMessage) {
            alert(alertMessage);
        }
    };
</script>
<script src="/js/search/search.js"></script>
</body>
</html>
