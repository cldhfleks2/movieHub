<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/main/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div th:replace="~{ header/header::header }"></div>

<section class="search-section">
    <div class="search-bar">
        <input type="text" placeholder="보고 싶은 영화를 검색해보세요">
        <button>검색</button>
    </div>
</section>

<main class="main-content">
    <h2 class="section-title">현재 상영작 순위</h2>
    <div class="movie-grid">
        <!-- 영화 카드 예시 (Thymeleaf로 반복 처리 예정) -->
        <div class="movie-card">
            <img src="/image/blank.png" alt="영화 포스터" class="movie-poster">
            <div class="movie-info">
                <div class="movie-title">영화 제목</div>
                <div class="movie-stats">
                    <span>평점 9.5</span>
                    <span>예매율 35%</span>
                </div>
            </div>
        </div>
        <!-- 더미 데이터로 여러 개의 영화 카드 추가 -->
        <div class="movie-card">
            <img src="/image/blank.png" alt="영화 포스터" class="movie-poster">
            <div class="movie-info">
                <div class="movie-title">영화 제목 2</div>
                <div class="movie-stats">
                    <span>평점 8.9</span>
                    <span>예매율 28%</span>
                </div>
            </div>
        </div>
        <div class="movie-card">
            <img src="/image/blank.png" alt="영화 포스터" class="movie-poster">
            <div class="movie-info">
                <div class="movie-title">영화 제목 3</div>
                <div class="movie-stats">
                    <span>평점 9.1</span>
                    <span>예매율 25%</span>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{ footer/footer::footer }"></div>

<script src="/js/main/main.js"></script>
</body>
</html>
