<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/main/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div th:replace="~{ header/header::header }"></div>

<section class="searchSection">
    <div class="searchWrapper">
        <div class="searchBar">
            <input type="text" id="movieSearchInput" placeholder="보고 싶은 영화를 검색해보세요">
            <button id="searchButton">검색</button>
        </div>
        <div class="searchCategories">
            <button class="categoryButton active">전체</button>
            <button class="categoryButton">한국영화</button>
            <button class="categoryButton">외국영화</button>
            <button class="categoryButton">개봉예정</button>
        </div>
    </div>
</section>

<main class="mainContent">
    <!-- 일일 박스 오피스 -->
    <section class="movieSection" style="margin-bottom: 80px;">
        <div class="sectionHeader">
            <h2 class="sectionTitle">오늘의 박스 오피스 목록</h2>
            <a href="#" class="viewMoreLink">더보기 ></a>
        </div>
        <div class="movieGrid">
            <div class="movieCard" th:each="movie : ${totalTodayBoxOfficeMovie}">
<!--                서버에서 이미지도 보내주자.-->
                <img src="/image/example1.jpg" alt="영화 포스터" class="moviePoster">
                <div class="movieInfo">
                    <div class="movieTitle">
                        <span th:text="${movie.movieNm}">영화 제목</span>
                        <span class="age-rating" th:text="${movie.watchGradeNm}">12세이상관람가</span>
                    </div>
                    <div class="movieMeta">
                        <span class="genre" th:text="${movie.genreNm}">드라마</span>
                        <span class="runtime" th:text="${movie.showTm}">106분</span>
                        <span class="release-date" th:text="${movie.openDt}">2024.12.04</span>
                    </div>
                    <div class="movieStats">
                        <div class="stat-item">
                            <span class="stat-label">누적관객</span>
                            <span class="stat-value" th:text="${movie.audiAcc}">2,191,719명</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">일일관객</span>
                            <span class="stat-value" th:text="${movie.audiCnt}">1,438명</span>
                        </div>
                    </div>
                    <div class="movieButtons">
                        <a href="#">
                            <button class="reserveButton">예매하기</button>
                        </a>
                        <a th:href="@{/detail/{movieCd}(movieCd=${movie.movieCd})}">
                            <button class="detailButton">상세정보</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 주간 박스 오피스 -->
    <section class="movieSection" style="margin-bottom: 80px;">
        <div class="sectionHeader">
            <h2 class="sectionTitle">주간 박스 오피스 목록</h2>
            <a href="#" class="viewMoreLink">더보기 ></a>
        </div>
        <div class="movieGrid">
            <!--            <div class="movieCard" th:each="movie : ${currentMovies}">-->
            <div class="movieCard">
                <img src="/image/example1.jpg" alt="영화 포스터" class="moviePoster">
                <div class="movieInfo">
                    <div class="movieTitle">영화 제목</div>
                    <div class="movieStats">
                        <span class="movieRating">⭐ 9.5</span>
                        <span class="reservationRate">예매율 35%</span>
                    </div>
                    <div class="movieButtons">
                        <button class="reserveButton">예매하기</button>
                        <button class="detailButton">상세정보</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 주간 한국 영화 박스 오피스 -->
    <section class="movieSection" style="margin-bottom: 80px;">
        <div class="sectionHeader">
            <h2 class="sectionTitle">주간 한국 영화 목록</h2>
            <a href="#" class="viewMoreLink">더보기 ></a>
        </div>
        <div class="movieGrid">
            <!--            <div class="movieCard" th:each="movie : ${currentMovies}">-->
            <div class="movieCard">
                <img src="/image/example1.jpg" alt="영화 포스터" class="moviePoster">
                <div class="movieInfo">
                    <div class="movieTitle">영화 제목</div>
                    <div class="movieStats">
                        <span class="movieRating">⭐ 9.5</span>
                        <span class="reservationRate">예매율 35%</span>
                    </div>
                    <div class="movieButtons">
                        <button class="reserveButton">예매하기</button>
                        <button class="detailButton">상세정보</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 주간 외국 영화 박스 오피스 -->
    <section class="movieSection" style="margin-bottom: 80px;">
        <div class="sectionHeader">
            <h2 class="sectionTitle">주간 외국 영화 목록</h2>
            <a href="#" class="viewMoreLink">더보기 ></a>
        </div>
        <div class="movieGrid">
            <!--            <div class="movieCard" th:each="movie : ${currentMovies}">-->
            <div class="movieCard">
                <img src="/image/example1.jpg" alt="영화 포스터" class="moviePoster">
                <div class="movieInfo">
                    <div class="movieTitle">영화 제목</div>
                    <div class="movieStats">
                        <span class="movieRating">⭐ 9.5</span>
                        <span class="reservationRate">예매율 35%</span>
                    </div>
                    <div class="movieButtons">
                        <button class="reserveButton">예매하기</button>
                        <button class="detailButton">상세정보</button>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <!-- 인기 리뷰 섹션 -->
    <section class="reviewSection" style="margin-bottom: 80px;">
        <div class="sectionHeader">
            <h2 class="sectionTitle">실시간 인기 리뷰</h2>
            <a href="#" class="viewMoreLink">더보기 ></a>
        </div>
        <div class="reviewGrid">
<!--            <div class="reviewCard" th:each="review : ${popularReviews}">-->
            <div class="reviewCard">
                <div class="reviewHeader">
                    <img src="/image/blank.png" alt="사용자 프로필" class="userProfileImg">
                    <span class="userName">사용자명</span>
                    <span class="reviewDate">1시간 전</span>
                </div>
                <div class="reviewContent">
                    <div class="movieTitle">리뷰 영화 제목</div>
                    <p class="reviewText">이 영화는 정말 훌륭했습니다. 스토리와 연출이 매우 인상적이었고...</p>
                    <div class="reviewStats">
                        <span class="likeCount">👍 123</span>
                        <span class="commentCount">💬 45</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{ footer/footer::footer }"></div>
<script>
    window.onload = function() {
        const alertMessage = "[[${alertMessage}]]";
        if (alertMessage) {
            alert(alertMessage);
        }
    };
</script>
<script src="/js/main/main.js"></script>
</body>
</html>
