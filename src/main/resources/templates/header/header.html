            <a href="#" class="headerDropdownItem">박스오피스</a>
            <a href="#" class="headerDropdownItem">영화검색</a>
            <a href="#" class="headerDropdownItem">장르별영화</a>
            <!-- 영화 드롭다운 -->
            <!--            <div class="headerNavItem headerDropdown">-->
            <!--                <a href="#" class="headerDropdownToggle">영화</a>-->
            <!--                <div class="headerDropdownMenu">-->
            <!--                    <a href="#" class="headerDropdownItem">박스오피스</a>-->
            <!--                    <a href="#" class="headerDropdownItem">영화검색</a>-->
            <!--                    <a href="#" class="headerDropdownItem">장르별영화</a>-->
            <!--                </div>-->
            <!--            </div>-->

            <!-- 커뮤니티 드롭다운 -->
            <div class="headerNavItem headerDropdown">
                <a href="#" class="headerDropdownToggle">커뮤니티</a>
                <div class="headerDropdownMenu">
                    <a href="#" class="headerDropdownItem">영화리뷰</a>
                    <a href="#" class="headerDropdownItem">영화추천</a>
                    <a href="#" class="headerDropdownItem">영화토론</a>
                </div>
            </div>
        </div>

        <!-- 우측 유저 메뉴 -->
        <div class="headerUserMenu">
            <!-- 비로그인 상태 -->
            <!--            <div sec:authorize="isAnonymous()" class="headerAuthButtons" 잠시 가림>-->
            <div class="headerAuthButtons" style="display: none">
                <a href="#" class="headerBtnLogin">로그인</a>
                <a href="#" class="headerBtnSignup">회원가입</a>
            </div>

            <!-- 로그인 상태 -->
            <!--            <div sec:authorize="isAuthenticated()" class="headerUserControls" 잠시 가림>-->
            <div class="headerUserControls">
                <!-- 알림 아이콘 -->
                <div class="headerNotificationWrapper">
                    <div class="headerNotificationIcon">
                        <div style="width: 20px; font-size: 25px;">🔔</div>
                        <span class="headerNotificationCount">2</span>
                    </div>
                    <div class="headerNotificationDropdown">
                        <div class="headerNotificationHeader">
                            <span>알림</span>
                            <a href="#" class="headerReadAll">모두 읽음</a>
                        </div>
                        <div class="headerNotificationContent">
                            <div class="headerNotificationItem">
                                <div class="headerNotificationText">새로운 댓글이 달렸습니다.</div>
                                <div class="headerNotificationTime">방금 전</div>
                            </div>
                            <div class="headerNotificationItem">
                                <div class="headerNotificationText">새로운 쪽지가 도착했습니다.</div>
                                <div class="headerNotificationTime">1시간 전</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 프로필 드롭다운 -->
                <div class="headerProfileDropdown">
                    <img src="/image/profile.png" style="" alt="프로필" class="headerProfileImg">
                    <div class="headerProfileMenu">
                        <div class="headerProfileInfo">
                            <img src="/image/blank.png" alt="프로필" class="headerProfileImgLarge">
                            <!--  <span class="headerProfileEmail" sec:authentication="name에 알맞는 변수로 가져와">user@email.com</span>-->
                            <span class="headerProfileEmail">user@email.com</span>
                        </div>
                        <div class="headerProfileActions">
                            <a href="#" class="headerBtnProfile">프로필</a>
                            <form th:action="@{/logout}" method="post" class="headerLogoutForm">
                                <button type="submit" class="headerBtnLogout">로그아웃</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
