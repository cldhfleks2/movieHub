<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/member/userprofile.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{ header/header::header }"></div>

<main class="profileContainer" id="profileContainer">
    <div class="profileHeader">
        <img class="profileImage" src="/image/profile.png" th:src="${memberDTO.profileImage}" alt="프로필 이미지">
        <div class="profileInfo">
            <h1 class="userName" th:text="${memberDTO.nickname}">사용자 닉네임</h1>
            <p class="userId" th:text="'@' + ${memberDTO.username}">@사용자아이디</p>
            <div class="userStats">
                <div class="statItem">
                    <div class="statNumber">게시글 갯수</div>
                    <div>게시글</div>
                </div>
                <div class="statItem">
                    <div class="statNumber">리뷰 갯수</div>
                    <div>리뷰</div>
                </div>
                <button class="messageButton">
                    <i class="fas fa-envelope"></i> 메시지 보내기
                </button>
            </div>
        </div>
    </div>

    <div class="contentTabs">
        <button class="tabButton active" data-tab="posts">게시글</button>
        <button class="tabButton" data-tab="reviews">리뷰</button>
    </div>

    <section id="postsSection" class="contentSection active">
        <div class="tableLayout">
            <div class="tableHeader">
                <div class="thTitle">제목</div>
                <div class="thDate">작성일</div>
                <div class="thStats">통계</div>
            </div>
            <div class="tableBody">
                <div class="postItem">
                    <div class="tdTitle">
                        <img src="/image/default-post.png" alt="게시글 썸네일" class="postThumbnail">
                        <div class="postInfo">
                            <h3 class="postTitle">게시글 제목</h3>
                            <p class="postDescription">게시글 내용 미리보기...</p>
                        </div>
                    </div>
                    <div class="tdDate">2024.12.27</div>
                    <div class="tdStats">
                        <span class="likeCount">❤️ 0</span>
                        <span class="commentCount">💬 0</span>
                    </div>
                </div>
            </div>
        </div>
<!--        <div class="pagination" id="pagination" th:if="${movieReviewDTOPage.totalPages > 0}">-->
<!--            <button class="pageBtn prev" id="prevPage"-->
<!--                    th:disabled="${movieReviewDTOPage.first}"-->
<!--                    th:data-pageidx="${movieReviewDTOPage.number}">-->
<!--                이전-->
<!--            </button>-->
<!--            <div class="pageNumbers">-->
<!--                <th:block th:each="pageNum : ${#numbers.sequence(0, movieReviewDTOPage.totalPages - 1)}">-->
<!--                    <button class="pageNum"-->
<!--                            th:classappend="${pageNum == movieReviewDTOPage.number} ? 'active'"-->
<!--                            th:data-pageidx="${pageNum + 1}"-->
<!--                            th:text="${pageNum + 1}">-->
<!--                    </button>-->
<!--                </th:block>-->
<!--            </div>-->
<!--            <button class="pageBtn next" id="nextPage"-->
<!--                    th:disabled="${movieReviewDTOPage.last}"-->
<!--                    th:data-pageidx="${movieReviewDTOPage.number + 2}">-->
<!--                다음-->
<!--            </button>-->
<!--        </div>-->
    </section>

    <section id="reviewsSection" class="contentSection" style="display: none;">
        <div class="tableLayout">
            <div class="tableHeader">
                <div class="thMovie">영화</div>
                <div class="thReview">리뷰</div>
                <div class="thRating">평점</div>
                <div class="thDate">작성일</div>
            </div>
            <div class="tableBody">
                <div class="reviewItem">
                    <div class="tdMovie">
                        <img src="/image/default-product.png" alt="영화 포스터" class="moviePoster">
                        <span class="movieTitle">영화 제목</span>
                    </div>
                    <div class="tdReview">리뷰 내용...</div>
                    <div class="tdRating">
                        <div class="rating">★★★★★</div>
                    </div>
                    <div class="tdDate">2024.12.27</div>
                </div>
            </div>
        </div>
        <div class="pagination" id="reviewsPagination">
            <!-- 페이지네이션 내용 -->
        </div>
    </section>
</main>

<div th:replace="~{ footer/footer::footer }"></div>
<script src="/js/global.js"></script>
<script src="/js/member/userprofile.js"></script>
</body>
</html>
