<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/member/register.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{ header/header::header }"></div>

<main class="signupContainer">
    <div class="signupBox">
        <h1 class="signupTitle">회원가입</h1>
        <form class="signupForm">
            <div class="formGroup">
                <div class="inputWithButton">
                    <input type="text" id="username" name="username" placeholder="아이디" required>
                    <button type="button" id="checkUsername" class="checkButton">중복확인</button>
                </div>
                <span class="errorMessage" id="usernameError"></span>
            </div>
            <div class="formGroup">
                <input type="text" id="nickname" name="nickname" placeholder="닉네임" required>
                <span class="errorMessage" id="nicknameError"></span>
            </div>
            <div class="formGroup">
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
                <span class="errorMessage" id="passwordError"></span>
            </div>
            <div class="formGroup">
                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호 확인" required>
                <span class="errorMessage" id="passwordConfirmError"></span>
            </div>
            <button type="submit" class="signupButton">회원가입</button>
        </form>
        <div class="loginLink">
            이미 계정이 있으신가요? <a href="/login">로그인</a>
        </div>
    </div>
</main>

<div th:replace="~{ footer/footer::footer }"></div>
<script src="/js/member/register.js"></script>
</body>
</html>
