<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/member/register.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{ header/header::header }"></div>

<main class="signup-container">
    <div class="signup-box">
        <h1 class="signup-title">회원가입</h1>
        <form action="/signup" method="post" class="signup-form">
            <div class="form-group">
                <div class="input-with-button">
                    <input type="text" id="username" name="username" placeholder="아이디" required>
                    <button type="button" id="check-username" class="check-button">중복확인</button>
                </div>
                <span class="error-message" id="username-error"></span>
            </div>
            <div class="form-group">
                <input type="text" id="nickname" name="nickname" placeholder="닉네임" required>
                <span class="error-message" id="nickname-error"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호 확인" required>
                <span class="error-message" id="password-confirm-error"></span>
            </div>
            <button type="submit" class="signup-button">회원가입</button>
        </form>
        <div class="login-link">
            이미 계정이 있으신가요? <a href="/login">로그인</a>
        </div>
    </div>
</main>

<div th:replace="~{ footer/footer::footer }"></div>
<script src="/js/member/register.js"></script>
</body>
</html>
