<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/member/mypage.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{ header/header::header }"></div>

<main class="myPageWrapper">
    <div class="myPageContainer">
        <nav class="sideNav">
            <button class="tabButton active" data-tab="profile">개인정보 수정</button>
            <button class="tabButton" data-tab="post">내 게시글 관리</button>
            <button class="tabButton" data-tab="review">내 리뷰 관리</button>
        </nav>

        <div class="contentArea">
            <section id="profileSection" class="contentSection active">
                <h2 class="sectionHeader">개인정보 수정</h2>
                <form id="profileForm">
                    <div class="profileSection">
                        <img id="profilePreview" class="profileImage"
                             th:src="${member.profileImage != null ? member.profileImage : '/image/profile.png'}" alt="프로필 이미지" disabled>
                        <div class="editOverlay">눌러서 프로필 사진 변경</div>
                        <div class="formGroup">
                            <input type="file" id="profileImage" style="display: none;">
                        </div>
                    </div>

                    <div class="formGroup">
                        <label for="username" style="font-weight: bold; margin-left: -350px;">아이디</label>
                        <input type="text" id="username" th:value="${member.username}" disabled>
                        <div id="usernameError" class="errorMessage"></div>
                    </div>

                    <div class="formGroup">
                        <label for="nickname" style="font-weight: bold; margin-left: -350px;">닉네임</label>
                        <input type="text" id="nickname" th:value="${member.nickname}" disabled>
                        <div id="nicknameError" class="errorMessage"></div>
                    </div>

                    <div class="formGroup passwordFields">
                        <label for="password" style="font-weight: bold;margin-left: -320px;">새 비밀번호</label>
                        <input type="password" id="password" disabled>
                        <div id="passwordError" class="errorMessage"></div>
                    </div>

                    <div class="formGroup passwordFields">
                        <label for="passwordConfirm" style="font-weight: bold;margin-left: -300px;">비밀번호 확인</label>
                        <input type="password" id="passwordConfirm" disabled>
                        <div id="passwordConfirmError" class="errorMessage"></div>
                    </div>

                    <button type="button" id="editButton" class="submitButton">수정하기</button>
                </form>
            </section>
            <!-- 다른 섹션들은 이전과 동일 -->

            <!-- postSection의 내용 -->
            <section id="postSection" class="contentSection" style="display: none">
                <h2 class="sectionHeader">내 게시글 관리</h2>

                <div class="postFilterSection">
                    <div class="filterControls">
                        <select id="postTypeFilter" class="filterSelect">
                            <option value="ALL">전체 게시글</option>
                            <option value="FREE">자유 게시글</option>
                            <option value="NEWS">소식 게시글</option>
                            <option value="DISCUSSION">토론 게시글</option>
                        </select>
                        <select id="postSortFilter" class="filterSelect">
                            <option value="latest">최신순</option>
                            <option value="view">조회순</option>
                            <option value="like">좋아요순</option>
                            <option value="review">댓글순</option>
                        </select>
                    </div>
                    <div class="searchControl">
                        <input id="postSearchInput" class="searchInput" type="text" placeholder="게시글 검색...">
                        <button id="postSearchBtn" class="searchButton">검색</button>
                    </div>
                </div>

                <div class="postListContainer">

                    <div class="postCard">
                        <div class="postType">자유</div>
                        <div class="postContent">
                            <h3 class="postTitle">첫 번째 게시글 제목입니다</h3>
                            <p class="postText">게시글 내용이 여기에 들어갑니다. 최대 2줄까지 표시됩니다.</p>
                            <div class="postInfo">
                                <span class="postDate">2024-01-01</span>
                                <div class="postStats">
                                    <span class="statItem"><i class="heartIcon">♥</i>128</span>
                                    <span class="statItem"><i class="commentIcon">💬</i>45</span>
                                    <span class="statItem"><i class="viewIcon">👁</i>30</span>
                                </div>
                            </div>
                        </div>
                        <div class="postActions">
                            <button class="editButton">수정</button>
                            <button class="deleteButton">삭제</button>
                        </div>
                    </div>

                </div>

                <div class="paginationContainer">
                    <button id="prevPageBtn" class="pageButton prev">이전</button>
                    <div class="pageNumbers">
                        <button class="pageNumber active">1</button>
                        <button class="pageNumber">2</button>
                    </div>
                    <button id="nextPageBtn" class="pageButton next">다음</button>
                </div>

            </section>

            <section id="reviewSection" class="contentSection" style="display: none">
                <h2 class="sectionHeader">내 리뷰 관리</h2>
            </section>

        </div>
    </div>
</main>

<div th:replace="~{ footer/footer::footer }"></div>
<script src="/js/global.js"></script>
<script src="/js/member/mypage.js"></script>
</body>
</html>
